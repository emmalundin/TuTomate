<!-- HOME: Timer -->



<div class="page" id="timer">

  <div class="container" id="timerView">

  <center><h4>TIMER</h4></center>
    <div class="row" id="timer">
      <div class="col-md-4"></div>
      <div class="col-md-4" id="middle_column">
        <div class="row row-centered">
          <div class="col-md-12">
            <div id="countDownClock"  ></div>
          </div>
        </div>
        <!-- missing separation -->

        <div class="row row-centered">
          <div class="col-md-12">
            <button class= "btn btn-small" id="playstopbutton"><i class="glyphicon glyphicon-play" id="icon"></i></button>
         </div>
        </div>
        <div class="row row-centered margin">
           <div class="col-md-12 " id ="current_task" >
            <span class="label label_text" id="current_task_text" ></span>
         </div>
        </div>
        <div class="row row-centered margin">
          <div class="col-md-12">
            <button id="next_task" class= "btn btn-small button_text" ><span class="glyphicon glyphicon-chevron-right" id="next_task_text" ></span></button>
         </div>
        </div>
      </div>
      <div class="col-md-4"></div>
  </div>
   
     
    
  </div>

<!-- SETTINGS VIEW -->
<div class = "page" id="settings">
    <!-- Static navbar -->

	   <div class="container" id="settingsView">
     <center><h4>SETTINGS</h4></center><br><br>

      <div class="col-lg-6 col-lg-offset-3">
      <center><p class="headlines">Round time</p></center>
      <div class="left-value">15</div><div class="right-value">45</div>
      <input type="range" name="slider-fill" id="myRange1" class="myRange1" data-slider-min="15" data-slider-max="45" data-slider-step="1"  min="15" max="45" />


      <span>Time: <span id="RoundTimeValue"></span></span><br><br>
      </div>


      <div class="col-lg-6 col-lg-offset-3">
      <center><p class="headlines">Pause time</p></center>
      <div class="left-value">3</div><div class="right-value">15</div>

      <input type="range" id="myRange2" class="myRange2"  data-slider-min="15" data-slider-max="45" data-slider-step="1" min="3" max="15" data-highlight="true" >

      <span>Time: <span id="PauseTimeValue"> </span></span><br><br>
      </div>

      <div class="col-lg-6 col-lg-offset-3">
      <center><p class="headlines">Long pause time</p></center>
      <div class="left-value">15</div><div class="right-value">30</div>
      <input type="range" id="myRange3" class="myRange3"  data-slider-min="15" data-slider-max="45" data-slider-step="1" min="15" max="30">
      <span>Time: <span id="LongpauseTimeValue"> </span></span><br><br>
      <h4>Amount of pomodori before a long pause: <span class="numberofPomodoriLongPause">
        <span class ="nose"></span>
        <button class="minusPomodoro btn"><span class="glyphicon glyphicon-minus"></span></button>
      <button class="plusPomodoro btn"><span class="glyphicon glyphicon-plus"></span></button></span> </h4>
     
      </div>
      <div class="col-lg-6 col-lg-offset-3">
      <center><button type="button" class="btn btn-primary" id="saveBtn" data-target="">Save</button></center>
      </div>


     </div>
</div>



<!-- PLANNER -->
<div class = "page" id="planner">
  <div class="container" id="plannerView">
     <center><h4>PLANNER</h4></center>
     <strong>On going tasks:</strong>
    <div class="panel-group" id="accordion">
     <div id = "template" class="panel panel-default template">
        <div class="panel-heading">
          <h4 class="panel-title">

            <a class="accordion-toggle" data-toggle="collapse" href="#collapseThree" >
              <span class="glyphicon glyphicon-plus"></span>
              <span class = "text"></span>
            </a>

            <span class="btn-group pull-right"> 
              <button type="button" class="btn btn-default btn-xs editTaskButton" data-toggle="modal" data-target="#editModal">

                <span class="glyphicon glyphicon-edit"></span>
              </button>

              <button type="button" class="btn btn-default btn-xs deleteTaskButton">
               <span class="glyphicon glyphicon-trash"></span>
              </button>
            </span>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse">
          <div class="panel-body">
            <div>
             <label class = "details"></label>
            </div>
            <l class = "description"></l>
            <div>
            <label class = "PomodoriLabel"></label>
            </div>
            <div class = "ImagesPomodori" id ="pomodoriImage" >

            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="dragDrop" class="ui-widget-header"></div>
    <div class="row">

      <div class="col-xs-9">
 
      </div>
      <div class="col-xs-3">
        <!-- Small modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">+</button>


  <div id="createModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">

      <div class="modal-content">
        <form>
            <div class="form-group">
              <label for="createtask-name" class="control-label">Name:</label>
              <input type="text" class="form-control" id="createtaskname">
            </div>
            <div class="form-group">
              <label for="createtask-desc" class="control-label">Description:</label>
              <textarea class="form-control" id="createtaskdesc"></textarea>
            </div>

           <div class="form-group">
           <label for="pomodoro-text" class="control-label">Number of Pomodori:</label>
            </div>
            <div class="form-group" id = "allPomodoros">
              <div class="alert alert" id="success-alert">
                <button type="button" class="close" data-dismiss="alert"></button>
                  Please select at least one Pomodoro.
            </div>
          </div>


          <div class="modal-footer">
            <button  id="cancelTaskButton" type="button" class="btn btn" data-dismiss="modal">Cancel</button>
            <button id="createTaskButton" type="button" class="btn btn-primary">Create</button>

          </div>

          </form>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form>
            <div class="form-group">
              <label for="edittask-name" class="control-label">Name:</label>
              <input type="text" class="form-control" id="edittaskname">
            </div>
            <div class="form-group">
              <label for="edittask-desc" class="control-label">Description:</label>
              <textarea class="form-control" id="edittaskdesc"></textarea>
            </div>

           <div class="form-group">
           <label for="pomodoro-text" class="control-label">Number of Pomodori:</label>
            </div>
            <div class="form-group" id = "editPomodoros">
          </div>
            <div class="form-group">
          </div>



          <div class="modal-footer">
            <button  id="cancelUpdateButton" type="button" class="btn btn" data-dismiss="modal">Cancel</button>
            <button id="updateTaskButton" type="button" class="btn btn-primary" data-dismiss="modal">Update</button>

          </div>

          </form>
      </div>
    </div>
  </div>


      </div>

      <div>
    <strong>Finished tasks:</strong>
    <div class="panel-group" id="accordionFinish">
       <div id = "templateFinish" class="panel panel-default templateFinish">
          <div class="panel-heading">
            <h4 class="panel-title">

              <a class="accordion-toggle" data-toggle="collapse" href="#collapseThree" >
                <span class="glyphicon glyphicon-plus"></span>
                <span class = "text"></span>
              </a>
            </h4>
          </div>
          <div id="collapseThree" class="panel-collapse collapse">
            <div class="panel-body">
              <div>
               <label class = "details"></label>
              </div>
              <l class = "description"></l>
              <div>
              <label class = "PomodoriLabel"></label>
              </div>
              <div class = "ImagesPomodori" id ="pomodoriImage" >

              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
    </div>
  </div>
</div>
